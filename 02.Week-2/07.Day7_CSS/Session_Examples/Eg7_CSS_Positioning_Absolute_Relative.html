<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Example 2</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background: lightgray;
    }
    .box {
      position: absolute;
      top: 50px;
      left: 50px;
      background: orange;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Positioned Box</div>
  </div>
</body>
</html>
