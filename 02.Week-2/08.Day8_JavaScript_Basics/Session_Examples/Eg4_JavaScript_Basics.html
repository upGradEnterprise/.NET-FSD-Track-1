<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <hr/>

    <fieldset>
        <legend>User Information</legend>
        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- <input type="button" onclick="showUserInfo()" value="Show User Info" /> -->
         <button onclick="showUserInfo()">Show User Info</button>
    </fieldset>
        
    
    <p id="info"></p>

    <hr/>
    <footer>Copyright Â© 2025 JavaScript Basics</footer>
    
    <script>      
      
      function showUserInfo() {
        let uname =  document.getElementById("uname").value;
        let email =  document.getElementById("email").value;  
       document.getElementById("info").innerText = `User Name: ${uname}, Email: ${email}`;
      }

    </script>

     

</body>
</html>
