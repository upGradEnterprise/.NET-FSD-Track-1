<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <p>This is an example of a basic HTML document structure with JavaScript.</p>
    
    <script>   
      
        console.log("Hello, World!");    


        let uname = "John Doe";
        let email = "john.doe@example.com";
        let age = 30;
        let isMember = true;

        // Old way of concatenation
        console.log("User Name: " + uname + ", Email: " + email + ", Age: " + age + ", Member: " + isMember);
       

        // Using template literals
        console.log(`User Name: ${uname}, Email: ${email}, Age: ${age}, Member: ${isMember}`);


    </script>

     

</body>
</html>
