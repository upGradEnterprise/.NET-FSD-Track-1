<html>
    <head>
        <title>UI Technologies - HTML</title>  
        
        <style>
            p
            {
                border:2px solid blue;
            }

            span
            {
                border:2px solid red;
            }
        </style>
        
    </head>
    <body>
        <h1  align="center">Body Section Tags</h1>
        <hr/>

        <p>Hello</p>
        <p>Hello World</p>
        <p>Hello World, Good evening</p>
        <hr/>

        <span>Hello</span>
        <span>Hello World</span>
        <span>Hello World, Good evening</span>

    </body>
</html>
